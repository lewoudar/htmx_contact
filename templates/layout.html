{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact App</title>
    <link rel="stylesheet" href="{% static 'css/missing.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <script src="{% static 'js/alpine.js' %}" defer></script>
    <script src="{% static 'js/hyperscript.js' %}" defer></script>
    <script src="{% static 'js/sweetalert2.js' %}" defer></script>
    {% block script %}{% endblock %}
</head>
<body data-hx-boost="true" data-hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<header>
    <h1>Contact application</h1>
</header>
{% if messages %}
    {% for message in messages %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
